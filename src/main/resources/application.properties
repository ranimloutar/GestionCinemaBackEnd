server.port = 9091

spring.datasource.url = jdbc:mysql://localhost:3308/GestionCinema?createDatabaseIfNotExist=true&serverTimezone=UTC

spring.datasource.dbcp2.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.username = root

spring.datasource.password =

spring.jpa.hibernate.ddl-auto = update

spring.jpa.show-sql = true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.driver-jar-path=$JENKINS_HOME/jdbc-drivers/mysql-connector-java-8.0.x.jar

